<html>

<head>
    <title>Projeto DBM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/schema.png">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Js/dom.js"></script>
    <script src="Js/generator.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#myPage">DBM</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li onclick="javascript:switchToSchemas();">
                        <a>SCHEMAS</a>
                    </li>
                    <li onclick="javascript:switchToGenerate();">
                        <a>GENERATE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="myPage">
        <div class="jumbotron text-center">
            <h1>DBM</h1>
            <h3>BÃ¡rbara Teixeira e Ricardo Fernandes</h3>
            <h4>150221050 e 150221014</h4>
        </div>
    </section>

    <section id="schemas">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <span class="logo">
                        <img src="images/schema.png" width="350" height="350"></img>
                    </span>
                </div>
                <div class="col-sm-8">
                    <h2>Schemas</h2>
                    <form>
                        <div class="form-group">
                            <label>Title:</label>
                            <input id="title" name="title" type="text" class="form-control" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <input id="description" name="description" type="text" class="form-control" placeholder="Enter description">
                        </div>
                    </form>
                    <label>Proprieties</label>
                    <a onclick="addProperty()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <form class="form-inline">
                        <div class="form-group" id="property">
                            <input id="Property"class="form-control" type="text" placeholder="Enter Property">
                            <select class="form-control" id="PropertyType" >
                                <option value="Property Type" disabled selected>Select a Property Type</option>
                                <option value="Property Type1">Property Type1</option>
                                <option value="Property Type2">Property Type2</option>
                            </select>
                            <label class="checkbox-inline">
                                <input id="Unique" type="checkbox" value="true">Unique</label>
                            <label class="checkbox-inline">
                                <input id="Required" type="checkbox" value="true">Required</label>
                        </div>
                    </form>
                    <br>
                    <label>References</label>
                    <a onclick="addReference()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <form class="form-inline">
                        <div class="form-group" id="reference">
                            <select class="form-control" id="model">
                                <option value="" disabled selected>Select a Model</option>
                                <option value="Model1">Model1</option>
                                <option value="Model2">Model2</option>
                            </select>
                            <select class="form-control" id="relation">
                                <option value="" disabled selected>Select a Relation Type</option>
                                <option value="1-1">Relation 1-1</option>
                                <option value="1-M">Relation 1-M</option>
                                <option value="M-M">Relation M-M</option>
                            </select>
                        </div>
                    </form>
                    <br>
                    <div class="form-group">
                        <button onclick="processar();" type="button" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="generate" style="margin-left: 25%;margin-top: 5%">
        <span class="logo" style="margin-right: 30%;">
            <img src="images/uml.png" width="250" height="250"></img>
        </span>
        <span class="logo">
            <img src="images/er.png" width="250" height="250"></img>
        </span>
        <div class="form-group" style="margin-top: 15%;margin-left: 24%;">
            <button onclick="generatePublish();">Generate & Publish</button>
        </div>

    </section>

</body>

</html>
